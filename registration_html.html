<body>
    <div class="container"  style="text-align: center">
        <div class="row">
            <img  style="float:left "src="logo.jpg">
            <h3 style="text-align:center" col>REGISTERATION FORM</h3>
            <button type="button" class="close" aria-label="Close" style="float:right">

            </button>
        </div>
        <div class="col">
            <form class="form1" name="form1" >
                <input type="text" name="firstname" class="firstname" placeholder="Firstname" id="firstname" onblur="validateName()" required><br>
                <input type="text" name="lastname" placeholde="lastname"  id="Lastname" placeholder="Lastname" ><br>
                <input type="email" name="mailid" class="mailid" placeholder="email_id" id="email"  required onblur="validateEmail()"><br>
                <input type="password" name="password" placeholder="Password" id="password" required><br>
                <input type="password" name="confirm_password" placeholder="confirm_password" id="confirm_password" onblur="validatePassword()" required><br>
                
                <button  class="login" type="button" value="register" onclick="validateForm()">Resgister</button>
            </form>
        </div>
        <hr style="border-top: 2px dotted red">
